<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Câu 3: Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước. Hàm có-->
<!--1 tham số truyền vào mà một mảng các ký tự. Hàm trả về false nếu không có-->
<!--ký tự nguyên âm nào.-->
<!--Viết chương trình nhập vào một chuỗi bất kỳ. Gọi hàm tìm số ký tự nguyên-->
<!--âm vừa xây dựng ở trên.-->
<!--Nguyên âm là các ký tự: a, o, e, u, i-->
<script>
    let a = ["a", "o", "e", "u", "i"]

    function checkStr(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < a.length; j++) {
                if (arr[i] === a[j]) {
                    count += 1
                }
            }
        }
        if (count === 0) {
            return false
        } else return count
    }

    let str = prompt("Nhập vào chuỗi bất kỳ: ");
    document.write("Chuỗi vừa nhập là: " + str + "<br>");
    let arr = str.split("");
    if (checkStr(arr)) {
        document.write("Chuỗi trên có " + checkStr(arr) + " ký tự nguyên âm")
    } else document.write("Chuỗi trên không có ký tự nguyên âm")
</script>
</body>
</html>
